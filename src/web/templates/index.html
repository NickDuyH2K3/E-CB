<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Framework</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chatbot Framework Dashboard</h1>
        
        <div class="action-button">
            <a href="{{ url_for('base_routes.create_bot') }}" class="button">Create New Bot</a>
        </div>
        
        <h2>Your Chatbots</h2>
        {% if bots %}
            <div class="bots-list">
                {% for bot_id, bot in bots.items() %}
                    <div class="bot-card">
                        <h3>{{ bot.name }}</h3>
                        <p>{{ bot.description }}</p>
                        <div class="bot-actions">
                            <a href="{{ url_for('bot_routes.bot_dashboard', bot_id=bot_id) }}" class="button">Manage</a>
                            <a href="{{ url_for('bot_routes.chat_interface', bot_id=bot_id) }}" class="button">Chat</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>You don't have any chatbots yet. Create one to get started!</p>
        {% endif %}
    </div>
</body>
</html>
